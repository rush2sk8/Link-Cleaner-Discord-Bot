name: Deploy bot
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Discord bot
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            cd discord_bots/
            cd Link-Cleaner-Discord-Bot/
            git pull
            pip install -r requirements.txt
            ./run.sh
